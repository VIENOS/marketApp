<ion-header no-border >
  <ion-toolbar  color="danger">
      <ion-searchbar  
      class="searchbar-transparente"
      type="text"
      color="redtrasnparente"
      (ionInput)="find($event)"
      placeholder="Que prefieres hoy?"
      >
      </ion-searchbar>
      <ion-buttons slot="end" >
        <ion-button id="carrito" menuToggle slot="icon-only" fill="clear" (click)="openCarrito()" >
          <ion-badge mode="ios" slot="end" color="verdino" >4</ion-badge>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
       <!--<ion-back-button text="" defaulHref="/"></ion-back-button>--> 
      </ion-buttons>
  </ion-toolbar>
  <ion-segment  [(ngModel)]="zona"  mode="md" color="redtrasnparente" scrollable="true"  value="favorite">  
    <ion-segment-button *ngFor="let item of lstzonas" [value]="item">
      <ion-label>{{item.nombre}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [style.background-image]="'url(../../assets/imgs/fondo.jpg)'" 
[style.background-size]="'cover'" 
[style.background-repeat]="'no-repeat'" >
  <div id="recomendados">
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let producto of lstTiendaRecomendad">
        <ion-card mode="md" > 
          <ion-card-content>
            <img class="poster" [src]="producto?.imagen | imagen" (click)="openTienda(producto)" >
          </ion-card-content>
            <ion-card-header>
            <ion-card-title>
              <h6 class="card-title"> {{producto?.nombre}}</h6>
            </ion-card-title>
            <ion-card-subtitle>
              <!--<h6 class="card-subtitle"> S/.{{producto?.precio | number: '.2'}}</h6>-->
            </ion-card-subtitle>
           
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  
  <div id="inicio">
    <ion-grid>
      <ion-row id="row1">
        <ion-col id="one">
          <img src="../assets/inicio/restaurante.png"  (click)="openRubro(0)">
        </ion-col>
        <ion-col>
          <img src="../assets/inicio/cafeteria.png"  (click)="openRubro(1)">
        </ion-col>
        <ion-col id="two">
          <img  src="../assets/inicio/bar.png"  (click)="openRubro(2)">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
        
        </ion-col>
        <ion-col size="6">
          <div id="empresa">
            <!--<ion-icon name="gift-outline" (click)="verOfertas()" ></ion-icon>-->
            <img  src="../assets/inicio/deliver.png" (click)="verOfertas()" >
          </div>
        </ion-col>
        <ion-col size="3"> 
        </ion-col>
      </ion-row>
      <ion-row id="row3">
        <ion-col id="three">
          <img  src="../assets/inicio/farmacia.png"  (click)="openRubro(3)">
        </ion-col>
        <ion-col>
          <img  src="../assets/inicio/market.png"  (click)="openRubro(4)">
        </ion-col>
        <ion-col id="four">
          <img  src="../assets/inicio/boutique.png" (click)="openRubro(5)">
        </ion-col>
      </ion-row>
  </ion-grid>

  </div>
