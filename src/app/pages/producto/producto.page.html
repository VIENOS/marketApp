<ion-content fullscreen>
  <div id="fixed-menu-button" #fixedMenuButton>
    <ion-button menuToggle slot="icon-only" fill="clear" (click)="close()">
        <ion-icon  name="chevron-back-outline" color="redtrasnparente"></ion-icon>
      </ion-button>
  </div>
 

  <ion-card>
    <img  [src]="producto?.imagen | imagen"  id="imgcard"/>
    <ion-card-header>
      <ion-card-title>
        <h6 class="card-title"> {{producto?.nombre}}</h6>
      </ion-card-title>
      <ion-card-content >
        {{producto?.descripcion}}
      </ion-card-content>
      <ion-card-subtitle>
        <div *ngIf="producto?.oferta>0 == true else blockeif">
          <h6 class="card-subtitle">S/.{{producto?.oferta | number: '.2'}} </h6>
          <del > <h6 style="color:#9d9d9d;font-weight: bold;">S/.{{producto?.precio | number: '.2'}} </h6></del>
        </div>
        <ng-template #blockeif>
          <h6 class="card-subtitle">S/.{{producto?.precio | number: '.2'}}  </h6>
         </ng-template>
       
      </ion-card-subtitle>
      <ion-button fill="outline" expand="block"  color="verdino" (click)="addProducto()" >
            <ion-icon color="redtrasnparente" slot="end" name="cart-outline"></ion-icon>
            <ion-label  color="redtrasnparente"> AÃ±adir a carrito</ion-label>
      </ion-button>
    </ion-card-header>
   
  </ion-card>
</ion-content>
