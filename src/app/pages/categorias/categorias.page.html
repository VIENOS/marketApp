<ion-header no-border >
  <ion-toolbar  color="danger">
      
    <ion-buttons slot="start">
      <ion-button menuToggle slot="icon-only" fill="clear" (click)="close()">
        <ion-icon  name="chevron-back-outline" color="light"></ion-icon>
      </ion-button>
     <!--<ion-back-button text="" defaulHref="/"></ion-back-button>--> 
    </ion-buttons>

      <ion-searchbar 
      class="searchbar-sin-icono"
      type="tel"
      color="redtrasnparente"
      (ionInput)="find($event)"
      placeholder="Buscar producto.."
      >
    
      </ion-searchbar>
      <ion-buttons slot="end" >
        <ion-button id="carrito" menuToggle slot="icon-only" fill="clear" (click)="close()">
          <ion-badge mode="ios" slot="end" color="verdino" >4</ion-badge>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
       <!--<ion-back-button text="" defaulHref="/"></ion-back-button>--> 
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
    <div class="ini">
     <p>
          <ion-chip  color="redtrasnparente"  >
            <ion-icon name="star-outline"></ion-icon>
            <ion-label>Productos Recomendados</ion-label>
          </ion-chip>
   
       
          <!--<ion-chip  color="secondary"  >
            <ion-icon name="pricetag-outline"></ion-icon>
            <ion-label>Cajamarca</ion-label>
          </ion-chip>-->
        </p>
    </div>

    <ion-row >
      <ion-col size="6" *ngFor="let producto of recomendados">
          
        <ion-card>
          <img class="poster" [src]="producto.imagen | imagen" (click)="openProducto(producto)">
          <ion-card-header>
            <ion-card-title>
              <h6 class="card-title"> {{producto.nombre}}</h6>
            </ion-card-title>
            <ion-card-subtitle>
              <h6 class="card-subtitle"> S/.{{producto.precio | number: '.2'}}</h6>
            </ion-card-subtitle>
            <ion-button fill="outline" expand="block"  size="small" color="redtrasnparente">
                  <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
  
      </ion-col>
    </ion-row>

<div *ngIf="categoriaSelect!=undefined" id="categoriaSelect">
<!--  <ion-progress-bar color="redtrasnparente" value="1">
  </ion-progress-bar>-->
      <ion-segment  [(ngModel)]="categoriaSelect"  mode="md" color="redtrasnparente" scrollable="true"  value="favorite">  
        <ion-segment-button *ngFor="let item of lstCategoria" [value]="item">
          <ion-label>{{item.nombre}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    
      <ion-list #list>
        <ion-item-sliding *ngFor="let item of lstProductos" >
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img [src]="item.imagen | imagen"  (click)="openProducto(item)"></ion-img>
            </ion-thumbnail>
            <ion-label (click)="openProducto(item)">
              <h2>{{item.nombre}}</h2>
              <div *ngIf="item.oferta>0 == true else blockeif">
                <h6 >S/.{{item.oferta | number: '.2'}} </h6>
                <del > <h6 style="color:#9d9d9d;font-weight: bold;">S/.{{item.precio | number: '.2'}} </h6></del>
              </div>
             
              <ng-template #blockeif>
                   <h6>S/.{{item.precio | number: '.2'}} </h6>
              </ng-template>
            </ion-label >
            <ion-button slot="end" expand="block"  size="small" color="redtrasnparente" >
              <ion-input id="contador" name="contador" #contador type="number"  value="1" ></ion-input>
            </ion-button>
            <ion-button slot="end" expand="block"  size="small" color="redtrasnparente" (click)="addCarrito(contador.value)" >
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
</div>
